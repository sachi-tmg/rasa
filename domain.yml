version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - borrow
  - deny
  - help
  - mood_great
  - bot_challenge
  - ask_author
  - ask_description
  - ask_category
  - ask_info
  - ask_weather
  - ask_similar_books
  - ask_books_by_category
  - ask_books_by_author
  - library_operating_hour
  - find_book_location
  - check_book_availability
  - check_book_borrow
  - request_new_arrivals
  - ask_return_book
  - renew_book
  - ask_borrowing_time
  - ask_about_fines
  - request_random_books

  

responses:
  utter_greet:
  - text: "Hey! How may I help you today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am an library asistant bot, at your service."

  utter_librarytime:
  - text: "The library operates 9am-6pm."

  utter_help:
  - text: "Sure, What should i assist you with?"

  utter_borrow:
  - text : "Please state the book name with the phrase {{I want}} before the title"

  utter_return_instruction:
  - text: "To return a book, please follow these steps:\n 1. Locate your nearest library branch.\n 2. Bring the book you want to return.\n 3. Visit the return desk or use the bot for informations regarding.\n 4. Scan the book for return.\n 5. Consult the librarian.\n  6. Keep the return receipt for your records."

  utter_renew_instruction:
  - text: "To return a book, please follow these steps:\n 1. Locate your nearest library branch.\n 2. Bring the book you want to return.\n 3. Visit the desk or use the bot for informations regarding.\n 4. Scan the book for renew.\n 5. Consult the librarian.\n  6. Keep the return receipt for your records."
  
  utter_limit_instruction:
  - text: "Please return the book to the library by the 7th day of checkout"

  utter_fines_info:
  - text: "If you return a book late, the following fines will apply:\n
             1. For the first week of delay, a fine of $0.50 per day will be charged.\n
             2. For delays beyond one week, the fine increases to $1.00 per day.\n
             3. If the book is not returned within a month, your account may be suspended until the book is returned and all fines are paid.\n
             Please ensure to return your books on time to avoid any penalties."

  utter_ask_random_books:
  - text: "Would you like me to list some random book titles?"

  utter_default_fallback:
  - text: "Sorry, I didn't understand that. Can you please rephrase or provide more details?"

actions:
  - action_answer_author
  - action_answer_description
  - action_answer_category
  - action_answer_info
  - action_answer_similar_books
  - action_answer_books_by_category
  - action_answer_books_by_author
  - action_find_book_location
  - action_check_book_availability
  - action_default_fallback
  - action_check_book_borrow
  - action_find_new_arrivals
  - action_list_random_books
  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
